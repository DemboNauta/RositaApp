<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RositaMaker</title>
  <link rel="shortcut icon" href="icono.jpg" type="image/x-icon">
</head>
<body>
  <div class="app-container">
    <h1>RositaMaker</h1>
    <select name="nombres" id="nombres">
      <option value="edgar">Edgar</option>
      <option value="carla">Carla</option>
    </select>
    <canvas id="canvas"></canvas>
    <canvas id='canvas' style='touch-action:none;border:2px solid #ddd; margin-top: 20px; border-radius: 8px;'></canvas>

    <div class="button-container">
      <button id="clear-btn">Limpiar</button>
      <input type="color" name="colorSelector" id="colorSelector">
      <button id="undo-btn">Deshacer</button>
      <button id="save-btn">Guardar</button>
    </div>
    <div id="drawings-container">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
